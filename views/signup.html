<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration  </title> 
    <link rel="stylesheet" href="/style1.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="/signup" method="post">
      <div class="input-box">
        <input type="text" id="a" name="a" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" id="name" name="username" placeholder="Enter your email" required autocomplete="off">
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Create password" required autocomplete="off">
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <div>Already have an account? <a href="/login">Login now</a></div>
      </div>
    </form>
  </div>
</body>
</html>
